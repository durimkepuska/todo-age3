<html>

<head>
    <title>Recap</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 200px;
            height: 60px;
            font-size: 20px;
        }

        #order-id {
            font-size: 300px;
        }

    </style>
</head>
<body>
<button onclick="reset()">Reset</button>
<button onclick="increaseOrderId()">Merre numrin</button>
<div id="order-id"></div>
<button onclick="decreaseOrderId()">Ktheje numrin</button>

</body>
<script>
    function increaseOrderId() {
        fetch("http://localhost:8080/count").then(response => response.json()).then(json => {
            console.log(json)
            document.getElementById("order-id").innerText = json.count;
        })
    }

    function getLastId() {
        fetch("http://localhost:8080/last").then(response => response.json()).then(json => {
            console.log(json)
            document.getElementById("order-id").innerText = json.count;
        })
    }

    function decreaseOrderId() {
        fetch("http://localhost:8080/decrease").then(response => response.json()).then(json => {
            document.getElementById("order-id").innerText = json.count;
        })
    }

    function reset() {
        fetch("http://localhost:8080/reset").then(response => response.json()).then(json => {
            document.getElementById("order-id").innerText = json.count;
        })
    }

    function post() {
        fetch("http://localhost:8080/post", {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({name: 'durim'}),
        }).then(response => response.json()).then(json => {
            document.getElementById("order-id").innerText = json.count;
        })
    }

    post()

    getLastId();


</script>
</html>
