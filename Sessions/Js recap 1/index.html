<html>

<head>
    <title>Recap</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            width: 200px;
            height: 60px;
            font-size: 20px;
        }
        #order-id{
            font-size: 300px;
        }

    </style>
</head>
<body>

<button onclick="increaseOrderId()">Merre numrin</button>
<div id="order-id">0</div>

</body>
<script>
    function increaseOrderId(){
        let oldId = +document.getElementById("order-id").innerText;
        let newId = oldId + 1;
        document.getElementById("order-id").innerText = newId + '';
    }
</script>
</html>
