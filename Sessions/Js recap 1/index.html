<html>

<head>
    <title>Recap</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        button {
            width: 200px;
            height: 60px;
            font-size: 20px;
        }

        #order-id {
            font-size: 300px;
        }

    </style>
</head>
<body>

<button onclick="increaseOrderId()">Merre numrin</button>
<div id="order-id">0</div>
<button onclick="decreaseOrderId()">Ktheje numrin</button>

</body>
<script>
    function increaseOrderId() {
        // let oldId = +document.getElementById("order-id").innerText;
        // let newId = oldId + 1;
        // document.getElementById("order-id").innerText = newId + '';

        fetch("http://192.168.1.199:8080/count").then(response => response.json()).then(json => {
            console.log(json)
            document.getElementById("order-id").innerText = json.count;
        })
    }

    function decreaseOrderId() {
        let oldId = +document.getElementById("order-id").innerText;
        let newId = oldId - 1;
        if (newId < 0) {
            return
        }
        document.getElementById("order-id").innerText = newId + '';
    }
</script>
</html>
