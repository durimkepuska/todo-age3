<html lang="">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<head>
    <title>Add Invoice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="add-invoice-form.css">
</head>
<body>
<div id="container">
    <span class="headerbg">&nbsp;
    <div class="title">Add an invoice</div></span>

    <div class="invoice-form">
        <div>
            <input id="client_name" type="text" placeholder="Client name">
        </div>

        <div><input id="client_nui" type="text" placeholder="Client NUI"></div>
        <div><input id="client_add" type="text" placeholder="Client Address"></div>
        <div><input id="client_phone" type="text" placeholder="Client phone"></div>
        <div>
            <select name="currency" id="currency">
                <option value="$">dollar</option>
                <option value="e">euro</option>
                <option value="l">lek</option>
            </select>
        </div>

        <div>
            <button onclick="saveInvoice()" type="button">Save Invoice</button>
        </div>
    </div>


</div>

<script src="add-invoice.js"></script>
</body>
</html>
