<html lang="">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous" referrerpolicy="no-referrer"/>

<head>
    <title>InvoiceApp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="container">
    <span class="headerbg">&nbsp;
    <div class="title">iNVOICE APP</div></span>
    <div class="nav">
        <div class="add">
            <button><i class="fa-solid fa-plus"></i>ADD</button>
        </div>
        <div class="company">
            <button><i class="fa-solid fa-user"></i>My Company</button>
        </div>
    </div>

    <div class="invoice-form">
        <div class="inputClass">
            <span>Client name:</span>
            <input id="client_name" type="text">

            <span>Client nui:</span>
            <input id="client_nui" type="text">

            <span>Client address:</span>
            <input id="client_add" type="text">

            <span>Client phone:</span>
            <input id="client_phone" type="text">

            <div class="selection-currency">
                <select name="currency" id="currency">
                    <option value="$">Dollar</option>
                    <option value="e">Euro</option>
                    <option value="l">Lek</option>
                </select>
            </div>

            <div>
                <button onclick="saveInvoice()" type="button">Save Invoice</button>
            </div>
        </div>
    </div>
</div>


<div class="invoices-columns">
    <div class="column-id">ID</div>
    <div class="column-name">Name</div>
    <div class="column-nui">Nui</div>
    <div class="column-add">Address</div>
    <div class="column-total">Total</div>
</div>
<div id="invoices">

</div>


</div>
</body>

<script src="data.js"></script>
<script src="functions.js"></script>

</html>
